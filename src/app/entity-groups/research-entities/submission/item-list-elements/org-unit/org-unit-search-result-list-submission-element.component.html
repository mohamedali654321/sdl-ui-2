    <div class="flex-grow-1">
        <ds-org-unit-input-suggestions *ngIf="useNameVariants" [suggestions]="allSuggestions" [(ngModel)]="selectedName" (clickSuggestion)="select($event)"

      <div *ngIf="!useNameVariants" class="lead" [innerHTML]="dsoTitle | kwareTranslate"></div>

        <span class="text-muted">
        <span *ngIf="dso.allMetadata('organization.address.addressLocality').length > 0"
              class="item-list-address-locality">
              <!-- kware-edit kwareTranslatePipe -->
                    <span [innerHTML]="firstMetadataValue(['organization.address.addressLocality']) | kwareTranslate"><span [innerHTML]="firstMetadataValue(['organization.address.addressLocality'])"></span></span><span *ngIf="dso.allMetadata('organization.address.addressCountry').length > 0">, </span>
        </span>
        <span *ngIf="dso.allMetadata('organization.address.addressCountry').length > 0"
              class="item-list-address-country">
              <!-- kware-edit kwareTranslatePipe -->
                    <span [innerHTML]="firstMetadataValue(['organization.address.addressCountry']) | kwareTranslate"><span [innerHTML]="firstMetadataValue(['organization.address.addressCountry'])"></span></span>
        </span>
        </span>

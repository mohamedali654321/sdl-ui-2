    <div *ngIf="object?.firstMetadata('dc.rights')">

      attribution mr-auto" data-v-4daef65b="" data-qa="provider name">
      <span data-qa="rights statement" class="license-label d-inline-flex
        align-items-center" data-v-4daef65b="">

        <span class="license-label-text"

        )">
